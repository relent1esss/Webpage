<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
<style>
     body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: url('http://unicurepharma.com/admin/GalleryImages/1556777118_p11.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
     footer {
            background-color: #f4f4f4;
            padding: 2px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
</style>
</head>
<body>
    <!-- Header Section -->
    <header>
            <h1 style="background-color: rgba(255, 255, 255, 0.8);background-size: cover;padding: 30px;"> UNICURE PHARMACEUTICALS</h1>
            <hr style="background-color: rgba(255, 255, 255, 0.8);">
            <img src="https://surgilinksltd.com/wp-content/uploads/2023/11/Unicure-logo-PDF-26-08-23_page-0001-1.jpg" alt="Unicure Logo" style="width: 300px; height: auto; align-self: left;padding-left: 20px;">
            <p style="padding-left: 60px;text-shadow: white 1px 1px 2px;"><b>Growth Through Innovation!</b></p>

    </header>

    <!-- Navigation Section -->
<div class="contact-container" style="border: 1px solid #333; border-radius: 20px; padding: 20px; margin: 20px; background-color: rgba(255, 255, 255, 0.8);">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Please fill out the form below.</p>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <hr>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <hr>
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
      <hr>
      <button type="submit" style="cursor: pointer;border-radius: 20px;">Send Message</button>
    </form>
  </div>

   <!-- Footer Section -->
    <footer style="position: relative;display: flex; justify-content: center;">
        <p style="font-size: 1rem;">&copy; 2025 Unicure Pharmaceuticals. All rights reserved.</p>
    </footer>

    
</body>
</html>
